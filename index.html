//7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  

        var v1 =parseInt(prompt("Digite o primeiro número:"));
        var v2 =parseInt(prompt("Digite o segundo número:"));

        var v4 =parseInt(prompt("Digite o quarto número:"));

        var v6 =parseInt(prompt("Digite o sexto número:"));

        var numeros = [v1, v2, v3, v4, v5, v6];

            }

            if (operacao === 1) {
                resultado = (valor1 + valor2);
            } else if (operacao === 2) {
                resultado = (valor1 - valor2);
            } else if (operacao === 3) {
                resultado = (valor1 / valor2);
            } else if (operacao === 4) {
                resultado = (valor1 * valor2);
            }
